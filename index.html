<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="utils.css" text="text/css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="page-head">Welcome To Simple Calculator</h1>
    <div class="box bg flex flex-column box-item">
        <div class="row">
            <input class="input" type="text" placeholder="0">
        </div>
        <div class="row">
            <button class="op">CE</button>
            <button class="op">C</button>
            <button class="op">%</button>
            <button class="op">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="op">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="op">-</button>
        </div>
        <div class="row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="op">+</button>
        </div>
        <div class="row">
            <button class="button">0</button>
            <button class="button">00</button>
            <button class="button">.</button>
            <button class="equal">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
